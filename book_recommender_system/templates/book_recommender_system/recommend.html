<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .card {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card-img-top {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px; margin-top: 20px;">Recommend Books</h1>
                <form action="{% url 'recommend_books' %}" method="post">
                    {% csrf_token %}
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book name"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>
        </div>
        <div class="row">
            {% if data %}
                {% for book in data %}
                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card">
                        <img class="card-img-top" src="{{ book.2 }}" alt="Book Image">
                        <div class="card-body">
                            <h4 class="text-white">{{ book.0 }}</h4>
                            <p class="text-white">{{ book.1 }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
            {% if error %}
                <div class="col-md-12">
                    <p class="text-white">{{ error }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
